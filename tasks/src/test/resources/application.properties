# ✅ H2 Driver
spring.datasource.driver-class-name=org.h2.Driver

# ✅ In-memory H2 DB named "testdb"
# The "DB_CLOSE_DELAY=-1" keeps the database alive as long as the JVM is running
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# ✅ Default H2 credentials
spring.datasource.username=sa
spring.datasource.password=sa

# ✅ Hibernate will create the schema on startup and drop it on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# ✅ Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

